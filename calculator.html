<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="operations">
                <button class="btn__top plus">+</button>
                <button class="btn__top minus">-</button>
                <button class="btn__top multiply">ร</button>
                <button class="btn__top divide">รท</button>
            </div>
            <div class="numbers">
                <div class="number__place">
                    <div class="numbers__one">
                        <button class="number__btn seven">7</button>
                        <button class="number__btn four">4</button>
                        <button class="number__btn one">1</button>
                        <button class="number__btn zero">0</button>
                    </div>
                    <div class="numbers__two">
                        <button class="number__btn eight">8</button>
                        <button class="number__btn five">5</button>
                        <button class="number__btn two">2</button>
                        <div class="dot__box">
                        <button class="dot">.</button>
                    </div>
                    </div>
                    <div class="numbers__three">
                        <button class="number__btn nine">9</button>
                        <button class="number__btn six">6</button>
                        <button class="number__btn three">3</button>
                        <div class="clear__box">
                        <button class="clear">C</button>
                    </div>
                    </div>
                </div>
                <div class="equal__container">
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
